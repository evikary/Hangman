<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <section class="left-section">
          <div class="gallows"></div>
          <h1 class="title">Hangman game</h1>
        </section>
        <section class="right-section">
          <div class="letters">
            <p class="word">эрудированность</p>
          </div>
          <div class="hint">
            <h2>Подсказка: <span>Разносторонние знания</span></h2>
            <h3>Осталось <span class="counter">6</span> попыток</h3>
          </div>
          <div class="keyboard">
            <div class="key">a</div>
            <div class="key">б</div>
            <div class="key">в</div>
            <div class="key">г</div>
            <div class="key">д</div>
            <div class="key">е</div>
            <div class="key">ж</div>
            <div class="key">з</div>
            <div class="key">и</div>
            <div class="key">й</div>
            <div class="key">к</div>
            <div class="key">л</div>
            <div class="key">м</div>
            <div class="key">н</div>
            <div class="key">о</div>
            <div class="key">п</div>
            <div class="key">р</div>
            <div class="key">с</div>
            <div class="key">т</div>
            <div class="key">у</div>
            <div class="key">ф</div>
            <div class="key">х</div>
            <div class="key">ц</div>
            <div class="key">ч</div>
            <div class="key">ш</div>
            <div class="key">щ</div>
            <div class="key">Ъ</div>
            <div class="key">ы</div>
            <div class="key">ь</div>
            <div class="key">э</div>
            <div class="key">ю</div>
            <div class="key">я</div>
          </div>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
